<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Music</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" placeholder="Search for Musician"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let album of albums" (click)="goToDetails($event, album.collectionId)">
      <ion-avatar item-left>
        <img [src]="album.artworkUrl60">
      </ion-avatar>
      <h2>{{ album.artistName }} - {{ album.collectionName }}</h2>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
    </button>

  </ion-list>

</ion-content>
