<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ info.artistName }} - {{ info.collectionName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-card>

    <img [src]="info.artworkUrl100"/>

    <ion-card-content>
      <h2 class="card-title">
        {{ info.artistName }}
      </h2>
      <p>
        Title: {{ info.collectionName}}
      </p>
      <p>
        Year: {{ info.releaseDate | date:"yyyy" }}
      </p>
      <p>
        Genre: {{ info.primaryGenreName}}
      </p>
      <p>
        Tracks: {{ info.trackCount }}
      </p>
    </ion-card-content>

    <ion-list>
      <button ion-item *ngFor="let song of songs">
        <ion-badge item-left>{{ song.trackNumber }}</ion-badge><h2>{{ song.trackName }}</h2>
      </button>
    </ion-list>

  </ion-card>

</ion-content>
